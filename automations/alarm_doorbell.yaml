### A: switch.ringklocka_tvattstuga = off ###
###    notify.pushbullet                  ###
#############################################
  - alias: Ringklocka tvättstuga
    trigger:
      platform: state
      entity_id: switch.ringklocka_tvattstuga
      to: 'on'
