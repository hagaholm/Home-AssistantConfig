    #######################################################
    ### Varnar för hög temp i Friggebod                 ###
    ### T: sensor.friggebod_temperature > 23            ###
    ### A: notify.pushetta "LARM! Hög temp i Friggebod" ###
    #######################################################
  - alias: Friggebod larm hög temp
    trigger:
      platform: numeric_state
      entity_id: sensor.friggebod_temperature
      above: '23'
    action:
