    ############################################
    ### Låg temp ackumulatortank             ###
    ### T: sensor.varmepump_temperature < 20 ###
    ### A: notify.pushbullet                 ###
    ############################################
  - alias: Låg temp ackumulatortank
    id: ABCDEFGHIJKLM 

    trigger:
      platform: numeric_state
      entity_id: sensor.varmepump_temperature
      below: '20'

    action:
      - service: notify.pushbullet
        data:
          message: "Larm! Låg temp ackumulatortank: {{ states('sensor.varmepump_temperature') }} {{ state_attr('sensor.varmepump_temperature', 'unit_of_measurement') }}"

