    #####################################################
    ### Varnar för hög temp i kylen                   ###
    ### T: sensor.kyl_temperature > 10                ###
    ### A: notify.pushbullet "LARM! Hög temp i kylen" ###
    #####################################################
  - alias: Larm! Hög temp i kyl
    trigger:
      platform: numeric_state
      entity_id: sensor.kyl_temperature
      above: '10'
    action:
      - service: script.notify_engine
        data:
          value1: 'LARM! Hög temp i kylen: {{ states.sensor.kyl_temperature.state }} {{ states.sensor.kyl_temperature.unit_of_measurement }}'

    #####################################################
    ### Varnar för låg temp i kylen                   ###
    ### T: sensor.kyl_temperature < 3                 ###
    ### A: notify.pushbullet "LARM! Låg temp i kylen" ###
    #####################################################
  - alias: Larm! Låg temp i kyl
    trigger:
      platform: numeric_state
      entity_id: sensor.kyl_temperature
      below: '3'
    action:
      - service: script.notify_engine
        data:
          value1: 'LARM! Låg temp i kylen: {{ states.sensor.kyl_temperature.state }} {{ states.sensor.kyl_temperature.unit_of_measurement }}'
