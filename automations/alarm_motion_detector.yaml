    ##################################################################################################
    ### Skickar notification vid rörelse i hallen innan rörelse i kök/tvättstuga om ingen är hemma ###
    ### T: binary_sensor.lumi_lumi_sensor_motion_aq2_motion_2 == on                                ###
    ### C: group.track_for_home_devices == not_home                                                ###
    ###    switch.rorelsedetektor_1 == off                                                         ###
    ###    switch.rorelsedetektor_2 == off                                                         ###
    ###    binary_sensor.lumi_lumi_sensor_motion_aq2_motion == off                                 ###
    ###    binary_sensor.lumi_lumi_sensor_motion_aq2_motion_4 == off                               ###
    ###    vacuum.xiaomi_vacuum_cleaner == idle                                                    ###
    ### A: notify                                                                                  ###
    ##################################################################################################
  - alias: Larm rörelse i hallen
    trigger:
      platform: state
      entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_motion_2 # Hall
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'not_home'
        - condition: state
          entity_id: switch.rorelsedetektor_1 # Kök
          state: 'off'
        - condition: state
          entity_id: switch.rorelsedetektor_2 # Tvättstuga
          state: 'off'
        - condition: state
          entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_motion # Kök köksskåp
          state: 'off'
        - condition: state
          entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_motion_4 # Kök kylskåp
          state: 'off'
        - condition: state
          entity_id: vacuum.xiaomi_vacuum_cleaner
          state: idle
    action:
      - service: notify.pushbullet
        data:
          message: 'LARM! Rörelse i hallen, ingen är hemma...'

