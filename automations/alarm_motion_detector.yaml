    ##################################################################
    ### Skickar notification vid rörelse i köket om ingen är hemma ###
    ### T: switch.rorelsevakt_kok == on                            ###
    ### C: group.track_for_home_devices == not_home                ###
    ### A: notify                                                  ###
    ##################################################################
  - alias: Larm rörelse i köket
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: state
      entity_id: group.track_for_home_devices
      state: 'not_home'
    action:
      - service: script.notify_engine
        data_template:
          value1: 'LARM! Rörelse i köket, ingen är hemma...'
