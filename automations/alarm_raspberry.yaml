    ######################################
    ### Hög temp Raspberry             ###
    ### T: sensor.cpu_temperature > 70 ###
    ### A: notify.pushbullet           ###
    ######################################
  - alias: Hög temp Raspberry
    trigger:
      platform: numeric_state
      entity_id: sensor.cpu_temperature
      above: '70'
    action:
      - service: notify.pushbullet
        data:
          message: "Raspberry HOMEASS CPU hög temp"

    #####################################################
    ### Raspberry Pi 2 - Offline                      ###
    ### T: group.track_for_home_devices to 'not_home' ###
    ### A: notify.pushbullet                          ###
    #####################################################
  - alias: Raspberry Pi 2 Offline
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: device_tracker.raspberry_pi_2
      to: 'not_home'
    action:
      - service: notify.pushbullet
        data:
          message: "Raspberry Pi 2 - Offline"

