    ######################################
    ### Hög temp Raspberry             ###
    ### T: sensor.cpu_temperature > 70 ###
    ### A: notify.pushbullet           ###
    ######################################
  - alias: Hög temp Raspberry
    trigger:
      platform: numeric_state
      entity_id: sensor.cpu_temperature
      above: '70'
    action:
      - service: notify.pushbullet
        data:
          message: "Raspberry HOMEASS CPU hög temp"
