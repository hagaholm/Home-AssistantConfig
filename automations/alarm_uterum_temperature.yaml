    ######################################################
    ### Varnar för hög temp i Uterum                   ###
    ### T: sensor.lumi_lumi_weather_temperature_3 > 35 ###
    ### A: notify.pushbullet "LARM! Hög temp i Uterum" ###
    ######################################################
  - alias: Uterum larm hög temp
    trigger:
      platform: numeric_state
      entity_id: sensor.lumi_lumi_weather_temperature_3
      above: '35'
    action:
      - service: notify.pushbullet
        data:
          message: "LARM! Hög temp i Uterum: {{ states('sensor.lumi_lumi_weather_temperature_3') }} {{ state_attr('sensor.lumi_lumi_weather_temperature_3', 'unit_of_measurement') }}"
