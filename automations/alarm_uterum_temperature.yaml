    ######################################################
    ### Varnar för hög temp i Uterum                   ###
    ### T: sensor.uterum_temperature > 35              ###
    ### A: notify.pushbullet "LARM! Hög temp i Uterum" ###
    ######################################################
  - alias: Uterum larm hög temp
    trigger:
      platform: numeric_state
      entity_id: sensor.uterum_temperature
      above: '35'
    action:
      - service: notify.pushbullet
        data:
          message: "LARM! Hög temp i Uterum: {{ states('sensor.uterum_temperature') }} {{ state_attr('sensor.uterum_temperature', 'unit_of_measurement') }}"
