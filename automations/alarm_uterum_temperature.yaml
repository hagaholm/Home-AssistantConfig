    ######################################################
    ### Varnar för hög temp i Uterum                   ###
    ### T: sensor.uterum > 35                          ###
    ### A: notify.pushbullet "LARM! Hög temp i Uterum" ###
    ######################################################
  - alias: Uterum larm hög temp
    initial_state: 'on'
    trigger:
      platform: numeric_state
      entity_id: sensor.uterum
      above: '35'
    action:
      - service: script.notify_engine
        data_template:
          value1: 'LARM! Hög temp i Uterum: {{ states.sensor.uterum.state }} {{ states.sensor.uterum.unit_of_measurement }}'
