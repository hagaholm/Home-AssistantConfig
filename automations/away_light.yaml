    #####################################################
    ### Stänger av lampor kl 23:00 om ingen är hemma  ###
    ### T: time > '23:00:00'                          ###
    ### C: group.track_for_home_devices to 'not_home' ###
    ### A: group.away_lights = off                    ###
    #####################################################
  - alias: Bortabelysning off (>23:00:00, borta)
    trigger:
      platform: time
      at: '23:00:00'
    condition:
      condition: state
