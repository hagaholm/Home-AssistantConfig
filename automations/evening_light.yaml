    #################################################
    ### Tänder lampor kl 12:00 om det är mörkt    ###
    ### T: Time = 12:00:00                        ###
    ### C: sensor.ljusstyrka < 1500               ###
    ###    group.track_for_home_devices == 'home' ###
    ### A: script.evening_lights_on               ###
    #################################################
  - alias: Kvällsbelysning on (=12:00:00, <1500, hemma)
    trigger:
      platform: time
      at: '12:00:00'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 1500
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Kvällsbelysning
      - service: script.evening_lights_on
    
    ########################################################
    ### Tänder lampor när det blir mörkt fram till 22:00 ###
    ### T: sensor.ljusstyrka < 1500                      ###
    ### C: group.track_for_home_devices == 'home'        ###
    ###    12:00:00 - 22:00:00                           ###
    ### A: script.evening_lights_on                      ###
    ########################################################
  - alias: Kvällsbelysning on (<1500, hemma)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      below: 1500
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: time
          after: '12:00:00'
          before: '22:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Kvällsbelysning
      - service: script.evening_lights_on

    ########################################################
    ### Tänder lampor vid rörelse i köket övrigt tid     ###
    ### Används för att snabba på upptändning när första ###
    ### kommer hem innan status ändrats till 'hemma'     ###
    ### T: switch.rorelsevakt_kok == on                  ###
    ### C: group.track_for_home_devices == 'not_home'    ###
    ###    sensor.ljusstyrka < 1500                      ###
    ###    12:00:00 - 05:00:00                           ###
    ### A: script.evening_lights_on                      ###
    ########################################################
  - alias: Kvällsbelysning on (sensor on, borta, <1500)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'not_home'
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 1500
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Kvällsbelysning
      - service: script.evening_lights_on

    #####################################################
    ### Tänder lampor när första kommer hem övrig tid ###
    ### T: group.track_for_home_devices to 'home'     ###
    ### C: sensor.ljusstyrka < 1500                   ###
    ###    12:00:00 - 05:00:00                        ###
    ### A: script.evening_lights_on                   ###
    #####################################################
  - alias: Kvällsbelysning on (-> hemma, <1500)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'not_home'
      to: 'home'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 1500
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Kvällsbelysning
      - service: script.evening_lights_on

    ##########################################################
    ### Släcker lampor om det blir för ljust ute övrig tid ###
    ### T: sensor.ljusstyrka > 2500                        ###
    ### C: group.track_for_home_devices = 'home'           ###
    ###    12:00:00 - 05:00:00                             ###
    ### A: script.evening_lights_off                       ###
    ##########################################################
  - alias: Kvällsbelysning off (>2500, hemma)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      above: 2500
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Off
      - service: script.evening_lights_off

    ########################################################
    ### Släcker lampor när sista åker hemifrån övrig tid ###
    ### T: group.track_for_home_devices to 'not_home'    ###
    ### C: 12:00:00 - 05:00:00                           ###
    ### A: script.evening_lights_off                     ###
    ########################################################
  - alias: Kvällsbelysning off (-> borta)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'home'
      to: 'not_home'
    condition:
      condition: time
      after: '12:00:00'
      before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Off
      - service: script.evening_lights_off
