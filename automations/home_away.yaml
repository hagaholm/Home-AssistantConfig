    #####################################################
    ### Aktivera Borta mode                           ###
    ### T: group.track_for_home_devices to 'not_home' ###
    ### A: input_select.home_status = Borta           ###
    #####################################################
  - alias: Aktivera borta mode
    trigger:
      - platform: state
        entity_id: group.track_for_home_devices
        to: 'not_home'
      - platform: state
        entity_id: group.persons
        to: 'not_home'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.home_status
          option: Borta

    #################################################
    ### Aktivera Hemma på mode                    ###
    ### T: group.track_for_home_devices to 'home' ###
    ### A: input_select.home_status = Hemma på    ###
    #################################################
  - alias: Aktivera Hemma på mode
    trigger:
      - platform: state
        entity_id: group.track_for_home_devices
        to: 'home'
      - platform: state
        entity_id: group.persons
        to: 'home'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.home_status
          option: Hemma på

    #####################################################################
    ### Aktivera Hemma på mode vid rörelse                            ###
    ### T: binary_sensor.lumi_lumi_sensor_motion_aq2_rorelse to 'on'  ###
    ###    binary_sensor.lumi_lumi_sensor_motion_aq2_motion_2 to 'on' ###
    ###    binary_sensor.motion_sensor to 'on'                        ###
    ### C: group.track_for_home_devices = on                          ###
    ###    time before: '21:00:00'                                    ###
    ###    time after: '05:00:00'                                     ###
    ### A: input_select.home_status = Hemma på                        ###
    #####################################################################
  - alias: Aktivera Hemma på mode vid rörelse
    trigger:
      - platform: state
        entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_rorelse # Kök köksskåp
        to: 'on'
      - platform: state
        entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_motion_2 # Kök fönsterbänk
        to: 'on'
      - platform: state
        entity_id: binary_sensor.motion_sensor # Köksgolv IKEA
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: time
          before: '21:00:00'
        - condition: time
          after: '05:00:00'
        - condition: state
          entity_id: input_select.home_status
          state: 'Hemma av'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.home_status
          option: Hemma på

    #######################################################
    ### Stänger av mediaspelare när sista åker hemifrån ###
    ### T: group.track_for_home_devices to 'not_home'   ###
    ### A: remote.harmony_hub = off                     ###
    ###    switch.vardagsrum_stereobank                 ###
    ###    switch.vardagsrum_tv                         ###
    ###    switch.vardagsrum_subbas                     ###
    ###    switch.vardagsrum_extra_subbas               ###
    #######################################################
  - alias: Mediaspelare off (-> borta)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      to: 'not_home'
    action:
      - service: remote.turn_off
        entity_id: remote.harmony_hub
      - delay: '00:00:15'
      - service: homeassistant.turn_off
        entity_id: switch.vardagsrum_stereobank
      - service: homeassistant.turn_off
        entity_id: switch.vardagsrum_tv
      - service: homeassistant.turn_off
        entity_id: switch.vardagsrum_subbas
      - service: homeassistant.turn_off
        entity_id: switch.vardagsrum_extra_subbas
