    #######################################################################
    ### Tänder lampor 100% när lux kommer under 2500                    ###
    ### För att förhindra att det inte tänds när någon redan är i köket ###
    ### T: sensor.ljusstyrka < 2500                                     ###
    ### C: 12:00:00 - 22:00:00                                          ###
    ### A: script.kitchen_light_100                                     ###
    #######################################################################
  - alias: Kök 100% (<2500)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      below: 2500
    condition:
      condition: time
      after: '12:00:00'
      before: '22:00:00'
    action:
      - service: script.kitchen_light_100
      
    #####################################################################
    ### Tänder lampor 100% på morgonen vid rörelse i köket < 2500 lux ###
    ### T: switch.rorelsevakt_kok = on                                ###
    ### C: sensor.ljusstyrka < 2500                                   ###
    ###    05:00:00 - 12:00:00                                        ###
    ### A: script.kitchen_light_100                                   ###
    #####################################################################
  - alias: Kök 100% morgon (sensor on, <2500)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 2500
        - condition: time
          after: '05:00:00'
          before: '12:00:00'
    action:
      - service: script.kitchen_light_100

    #####################################################################
    ### Tänder lampor 100% vid rörelse i köket 150-2500 lux övrig tid ###
    ### T: switch.rorelsevakt_kok = on                                ###
    ### C: sensor.ljusstyrka 150-2500                                 ###
    ###    12:00:00 - 05:00:00                                        ###
    ### A: script.kitchen_light_100                                   ###
    #####################################################################
  - alias: Kök 100% (sensor on, 150-2500)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          above: 150
          below: 2500
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
    action:
      - service: script.kitchen_light_100

    ###################################################################
    ### Tänder lampor 100% övrig tid vid rörelse i köket 0-150 lux  ###
    ### T: switch.rorelsevakt_kok = on                              ###
    ### C: sensor.ljusstyrka 0-150                                  ###
    ###    12:00:00 - 05:00:00                                      ###
    ###    switch.kok_lilla_fonstret = 'on'                         ###
    ### A: script.kitchen_light_100                                 ###
    ###################################################################
  - alias: Kök 100% (sensor on, 0-150)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 150
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
        - condition: state
          entity_id: switch.kok_lilla_fonstret
          state: 'on'
    action:
      - service: script.kitchen_light_100

    #####################################################################################
    ### Tänder lampor 100% övrig tid vid rörelse i köket 0-150 lux när ingen är hemma ###
    ### T: switch.rorelsevakt_kok = on                                                ###
    ### C: group.track_for_home_devices = 'not_home'                                  ###
    ###    sensor.ljusstyrka 0-150                                                    ###
    ###    12:00:00 - 05:00:00                                                        ###
    ###    switch.kok_lilla_fonstret = 'off'                                          ###
    ### A: script.kitchen_light_100                                                   ###
    #####################################################################################
  - alias: Kök 100% (sensor on, Borta, 0-150)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'not_home'
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 150
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
        - condition: state
          entity_id: switch.kok_lilla_fonstret
          state: 'off'
    action:
      - service: script.kitchen_light_100

    ####################################################################################
    ### Tänder lampor 25% övrig tid vid rörelse i köket 0-150 lux när någon är hemma ###
    ### T: switch.rorelsevakt_kok = on                                               ###
    ### C: group.track_for_home_devices = 'home'                                     ###
    ###    sensor.ljusstyrka 0-150                                                   ###
    ###    12:00:00 - 05:00:00                                                       ###
    ###    switch.kok_lilla_fonstret = 'off'                                         ###
    ### A: script.kitchen_light_25                                                   ###
    ####################################################################################
  - alias: Kök 25% (sensor on, Hemma, 0-150)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 150
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
        - condition: state
          entity_id: switch.kok_lilla_fonstret
          state: 'off'
    action:
      - service: script.kitchen_light_25

    #######################################################
    ### Släcker lampor när ingen varit i köket på 9 min ###
    ### T: switch.rorelsevakt_kok = off                 ###
    ### A: script.kitchen_light_off                     ###
    #######################################################
  - alias: Kök off (sensor off)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'off'
    action:
      - service: script.kitchen_light_off

    ############################################################
    ### Förvarnar genom att blinka en minut innan det släcks ###
    ### T: switch.rorelsevakt_kok = on for 8 minutes         ###
    ### C: switch.kok_stora_fonstret = 'off'                 ###
    ### A: switch.kok_stora_fonstret = on                    ###
    ### A: delay 1 sek                                       ###
    ### A: switch.kok_stora_fonstret = off                   ###
    ############################################################
  - alias: Kök blinka off on off
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
      for:
        minutes: 8   
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.kok_underskap_bank
          state: 'on'
        - condition: state
          entity_id: switch.kok_stora_fonstret
          state: 'off'
        - condition: time
          after: '05:00:00'
          before: '22:00:00' 
    action:
      - service: homeassistant.turn_on
        entity_id: switch.kok_stora_fonstret
      - delay: '00:00:01'
      - service: homeassistant.turn_off
        entity_id: switch.kok_stora_fonstret

    ############################################################
    ### Förvarnar genom att blinka en minut innan det släcks ###
    ### T: switch.rorelsevakt_kok = on for 8 minutes         ###
    ### C: switch.kok_stora_fonstret = 'on'                  ###
    ### A: switch.kok_stora_fonstret = off                   ###
    ### A: delay 1 sek                                       ###
    ### A: switch.kok_stora_fonstret = on                    ###
    ############################################################
  - alias: Kök blinka on off on
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
      for:
        minutes: 8
    condition:
      condition: state
      entity_id: switch.kok_stora_fonstret
      state: 'on'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.kok_stora_fonstret
      - delay: '00:00:01'
      - service: homeassistant.turn_on
        entity_id: switch.kok_stora_fonstret

