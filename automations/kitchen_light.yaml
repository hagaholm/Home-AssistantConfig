    #######################################################################
    ### Tänder lampor 100% när lux kommer under 2500                    ###
    ### För att förhindra att det inte tänds när någon redan är i köket ###
    ### T: sensor.ljusstyrka < 2500                                     ###
    ### C: 12:00:00 - 22:00:00                                          ###
    ### C: group.track_for_home_devices == 'home'                       ###
    ### A: script.kitchen_light_100                                     ###
    #######################################################################
  - alias: Kök 100% (<2500)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      below: 2500
    condition:
      condition: and
      conditions:
        - condition: time
          after: '12:00:00'
          before: '22:00:00'
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: 100%
      - service: script.kitchen_light_100

    #####################################################################
    ### Tänder lampor 100% på morgonen vid rörelse i köket < 2500 lux ###
    ### T: switch.rorelsevakt_kok == on                               ###
    ### C: sensor.ljusstyrka < 2500                                   ###
    ###    05:00:00 - 12:00:00                                        ###
    ### A: script.kitchen_light_100                                   ###
    #####################################################################
  - alias: Kök 100% morgon (sensor on, <2500)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 2500
        - condition: time
          after: '05:00:00'
          before: '12:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: 100%
      - service: script.kitchen_light_100

    #####################################################################
    ### Tänder lampor 100% vid rörelse i köket 150-2500 lux övrig tid ###
    ### T: switch.rorelsevakt_kok == on                               ###
    ### C: sensor.ljusstyrka 150-2500                                 ###
    ###    12:00:00 - 05:00:00                                        ###
    ### A: script.kitchen_light_100                                   ###
    #####################################################################
  - alias: Kök 100% (sensor on, 150-2500)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          above: 150
          below: 2500
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: 100%
      - service: script.kitchen_light_100

    ###################################################################
    ### Tänder lampor 100% övrig tid vid rörelse i köket 0-150 lux  ###
    ### T: switch.rorelsevakt_kok == on                             ###
    ### C: sensor.ljusstyrka 0-150                                  ###
    ###    12:00:00 - 05:00:00                                      ###
    ###    light.kok_lilla_fonstret == 'on'                         ###
    ### A: script.kitchen_light_100                                 ###
    ###################################################################
  - alias: Kök 100% (sensor on, 0-150)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 150
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
        - condition: state
          entity_id: light.kok_lilla_fonstret
          state: 'on'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: 100%
      - service: script.kitchen_light_100

    #####################################################################################
    ### Tänder lampor 100% övrig tid vid rörelse i köket 0-150 lux när ingen är hemma ###
    ### T: switch.rorelsevakt_kok == on                                               ###
    ### C: group.track_for_home_devices == 'not_home'                                 ###
    ###    sensor.ljusstyrka 0-150                                                    ###
    ###    12:00:00 - 05:00:00                                                        ###
    ###    light.kok_lilla_fonstret == 'off'                                          ###
    ### A: script.kitchen_light_100                                                   ###
    #####################################################################################
  - alias: Kök 100% (sensor on, Borta, 0-150)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'not_home'
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 150
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
        - condition: state
          entity_id: light.kok_lilla_fonstret
          state: 'off'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: 100%
      - service: script.kitchen_light_100

    ####################################################################################
    ### Tänder lampor 25% övrig tid vid rörelse i köket 0-150 lux när någon är hemma ###
    ### T: switch.rorelsevakt_kok == on                                              ###
    ### C: group.track_for_home_devices == 'home'                                    ###
    ###    sensor.ljusstyrka 0-150                                                   ###
    ###    12:00:00 - 05:00:00                                                       ###
    ###    light.kok_lilla_fonstret == 'off'                                         ###
    ### A: script.kitchen_light_25                                                   ###
    ####################################################################################
  - alias: Kök 25% (sensor on, Hemma, 0-150)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 150
        - condition: time
          after: '12:00:00'
          before: '05:00:00'
        - condition: state
          entity_id: light.kok_lilla_fonstret
          state: 'off'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: 25%
      - service: script.kitchen_light_25


    #######################################################
    ### Släcker lampor när ingen varit i köket på 9 min ###
    ### T: switch.rorelsevakt_kok == off                ###
    ### A: script.kitchen_light_off                     ###
    #######################################################
  - alias: Kök off (sensor off)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'off'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: Off
      - service: script.kitchen_light_off

    ######################################################
    ### Släcker lampor när sista åker hemifrån         ###
    ### T: group.track_for_home_devices to: 'not_home' ###
    ### A: switch.rorelsevakt_kok = off                ###
    ######################################################
  - alias: Kök off (-> borta)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'home'
      to: 'not_home'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.rorelsevakt_kok

    #################################################
    ### Släcker lampor när lux kommer över 2500   ###
    ### T: sensor.ljusstyrka > 2500               ###
    ### C: 12:00:00 - 22:00:00                    ###
    ### C: group.track_for_home_devices == 'home' ###
    ### A: switch.rorelsevakt_kok = off           ###
    #################################################
  - alias: Kök off (>2500)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      above: 2500
    condition:
      condition: and
      conditions:
        - condition: time
          after: '12:00:00'
          before: '22:00:00'
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.rorelsevakt_kok

    #####################################################################
    ### Sätter rörelsevakt till off, för att kunna detektera nästa on ###
    ### Löser problemet med att lyset i vissa fall inte tänds i köket ###
    ### T: light.kok_underskap_bank == off                            ###
    ### C: switch.rorelsevakt_kok == on                               ###
    ### A: switch.rorelsevakt_kok = off                               ###
    #####################################################################
  - alias: Kök Rörelsevakt reset
    trigger:
      - platform: state
        entity_id:
          - light.kok_underskap_bank
        to: 'off'
    condition:
      condition: state
      entity_id: switch.rorelsevakt_kok
      state: 'on'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.rorelsevakt_kok

    #######################################################
    ### Släcker lampor när ingen varit i köket på 1 min ###
    ### T: switch.rorelsevakt_kok == off                ###
    ### A: script.kitchen_light_off                     ###
    #######################################################
  - alias: Kök off (sensor off 1 min)
    trigger:
      platform: state
      entity_id: switch.rorelsevakt_kok
      to: 'on'
      for:
        minutes: 1
    action:
      - service: homeassistant.turn_off
        entity_id: switch.rorelsevakt_kok

