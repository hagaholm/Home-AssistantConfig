    #################################################
    ### Tänder lampor kl 09:00 om det är mörkt    ###
    ### T: Time = 09:00:00                        ###
    ### C: sensor.ljusstyrka < 1800               ###
    ###    group.track_for_home_devices == 'home' ###
    ### A: script.lights_on                       ###
    #################################################
  - alias: Belysning on (=09:00:00, <1800, hemma)
    trigger:
      platform: time
      at: '09:00:00'
    condition:
      condition: and
      conditions:
        #- condition: numeric_state
          #entity_id: sensor.ljusstyrka
          #below: 1800
          #below: input_number.light_on
          #below: {{ states('input_number.light_on') | int }}
        - condition: template
          value_template: "{{(states.sensor.ljusstyrka.state' | float) < (states.sensor.ljusstyrka2.state | float )}}"
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Belysning
      - service: script.lights_on

    ########################################################
    ### Tänder lampor när det blir mörkt fram till 22:00 ###
    ### T: sensor.ljusstyrka < 1800                      ###
    ### C: group.track_for_home_devices == 'home'        ###
    ###    09:00:00 - 22:00:00                           ###
    ### A: script.lights_on                              ###
    ########################################################
  - alias: Belysning on (<1800, hemma)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      below: 1800
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: time
          after: '09:00:00'
          before: '22:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Belysning
      - service: script.lights_on

    ########################################################
    ### Tänder lampor vid rörelse i köket övrigt tid     ###
    ### Används för att snabba på upptändning när första ###
    ### kommer hem innan status ändrats till 'hemma'     ###
    ### T: input_boolean.rorelsevakt_aktiv == on         ###
    ### C: group.track_for_home_devices == 'not_home'    ###
    ###    sensor.ljusstyrka < 1800                      ###
    ###    09:00:00 - 05:00:00                           ###
    ### A: script.lights_on                              ###
    ########################################################
  - alias: Belysning on (sensor on, borta, <1800)
    trigger:
      platform: state
      entity_id: input_boolean.rorelsevakt_aktiv
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'not_home'
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 1800
        - condition: time
          after: '09:00:00'
          before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Belysning
      - service: script.lights_on

    #####################################################
    ### Tänder lampor när första kommer hem övrig tid ###
    ### T: group.track_for_home_devices to 'home'     ###
    ### C: sensor.ljusstyrka < 1800                   ###
    ###    09:00:00 - 05:00:00                        ###
    ### A: script.lights_on                           ###
    #####################################################
  - alias: Belysning on (-> hemma, <1800)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'not_home'
      to: 'home'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 1800
        - condition: time
          after: '09:00:00'
          before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Belysning
      - service: script.lights_on

    ##########################################################
    ### Släcker lampor om det blir för ljust ute övrig tid ###
    ### T: sensor.ljusstyrka > 2500                        ###
    ### C: group.track_for_home_devices = 'home'           ###
    ###    09:00:00 - 05:00:00                             ###
    ### A: script.lights_off                               ###
    ##########################################################
  - alias: Belysning off (>2500, hemma)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      above: 2500
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: time
          after: '09:00:00'
          before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Off
      - service: script.lights_off

    ########################################################
    ### Släcker lampor när sista åker hemifrån övrig tid ###
    ### T: group.track_for_home_devices to 'not_home'    ###
    ### C: 09:00:00 - 05:00:00                           ###
    ### A: script.lights_off                             ###
    ########################################################
  - alias: Belysning off (-> borta)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'home'
      to: 'not_home'
    condition:
      condition: time
      after: '09:00:00'
      before: '05:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Off
      - service: script.lights_off
