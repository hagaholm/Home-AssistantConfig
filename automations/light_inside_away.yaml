    ### Släcker lampor kl 22:30 om ingen är hemma ###
    ### T: time > '22:30:00'                      ###
    ### C: input_select.home_status to 'Borta'    ###
    ### A: input_select.light_inside = Släckt     ###
    #################################################
  - alias: Bortabelysning off (kväll)
    trigger:
      platform: time
      at: '22:30:00'

    condition:
      condition: state
      entity_id: input_select.home_status
      state: 'Borta'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Släckt
