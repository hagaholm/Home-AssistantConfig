    #################################################################
    ### Tänder lampor när ingen är hemma kl 08.00 om det är mörkt ###
    ### T: time = '08:00:00'                                      ###
    ### C: input_boolean.awaylight_on == on                       ###
    ###    input_select.home_status == 'Borta'                    ###
    ### A: input_select.light_inside = Bortabelysning             ###
    #################################################################
  - alias: Bortabelysning on (morgon)
    trigger:
      platform: time
      at: '08:00:00'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.awaylight_on
          state: 'on'
        - condition: state
          entity_id: input_select.home_status
          state: 'Borta'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Bortabelysning

    ###########################################################
    ### Tänder lampor när sista åker hemifrån               ###
    ### T: input_select.home_status to 'Borta' for 1 minute ###
    ### C: input_boolean.awaylight_on == on                 ###
    ###    07:00:00 - 22:00:00                              ###
    ### A: input_select.light_inside = Bortabelysning       ###
    ###########################################################
  - alias: Bortabelysning on (borta)
    trigger:
      - platform: state
        entity_id: input_select.home_status
        to: 'Borta'
        for:
          minutes: 1

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.awaylight_on
          state: 'on'
        - condition: time
          after: '07:00:00'
          before: '22:00:00' 

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Bortabelysning

    ###########################################################
    ### Tänder lampor när ingen är hemma och det blir mörkt ###
    ### T: input_boolean.daylight_on == on                  ###
    ### C: input_select.home_status to 'Borta'              ###
    ###    08:00:00 - 22:00:00                              ###
    ### A: input_select.light_inside = Bortabelysning       ###
    ###########################################################
  - alias: Bortabelysning on (mörkt)
    trigger:
      - platform: state
        entity_id: input_boolean.awaylight_on
        to: "on"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.home_status
          state: 'Borta'
        - condition: time
          after: '08:00:00'
          before: '22:00:00'      

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Bortabelysning



    ##############################################
    ### Släcker lampor när det blir ljust ute  ###
    ### T: input_boolean.daylight_on == off    ###
    ### C: input_select.home_status == 'Borta' ###
    ###    08:00:00 - 22:00:00                 ###
    ### A: input_select.light_inside = Släckt  ###
    ##############################################
  - alias: Bortabelysning off (ljust)
    trigger:
      - platform: state
        entity_id: input_boolean.awaylight_on
        to: "off"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.home_status
          state: 'Borta'
        - condition: time
          after: '08:00:00'
          before: '22:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Släckt

