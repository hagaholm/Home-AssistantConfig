    ##################################################################
    ### Tänder lampor när sista åker hemifrån                      ###
    ### T: group.track_for_home_devices to 'not_home' for 1 minute ###
    ### C: input_boolean.daylight_on == on                         ###
    ###    07:00:00 - 10:45:00                                     ###
    ### A: input_select.light_inside = Bortabelysning              ###
    ##################################################################
  - alias: Bortabelysning on (-> borta, <200, morgon)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'home'
      to: 'not_home'
      for:
        minutes: 1

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.daylight_on
          state: 'on'
        - condition: time
          after: '07:00:00'
          before: '10:45:00' 

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Bortabelysning

    #################################################################
    ### Tänder lampor när ingen är hemma kl 07.00 om det är mörkt ###
    ### T: time = '07:00:00'                                      ###
    ### C: input_boolean.daylight_on == on                        ###
    ###    group.track_for_home_devices to 'not_home'             ###
    ### A: input_select.light_inside = Bortabelysning             ###
    #################################################################
  - alias: Bortabelysning on (=07:00:00, <200, borta)
    trigger:
      platform: time
      at: '07:00:00'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.daylight_on
          state: 'on'
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'not_home'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Bortabelysning

