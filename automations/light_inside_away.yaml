    ############################################################
    ### Släcker lampor på förmiddagen när det blir ljust ute ###
    ### T: input_boolean.daylight_on == off                  ###
    ### C: group.track_for_home_devices == 'not_home'        ###
    ###    07:00:00 - 11:00:00                               ###
    ### A: input_select.light_inside = Släckt                ###
    ############################################################
  - alias: Bortabelysning off (>250, borta, morgon)
