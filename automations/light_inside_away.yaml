    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'not_home'
        - condition: time
          after: '07:00:00'
          before: '11:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Släckt

