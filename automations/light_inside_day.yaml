    #####################################################
    ### Tänder lampor kl 09.00 om det är mörkt        ###
    ### T: time = '09:00:00'                          ###
    ### C: input_boolean.daylight_on == on            ###
    ###    input_select.home_status == 'Hemma på'     ###
    ### A: input_select.light_inside = Bortabelysning ###
    #####################################################
  - alias: Dagbelysning on (morgon)
    trigger:
      platform: time
      at: '09:00:00'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.daylight_on
          to: "on"
        - condition: state
          entity_id: input_select.home_status
          state: 'Hemma på'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Dagbelysning

    ########################################################
    ### Tänder lampor när det blir mörkt fram till 22:00 ###
    ### T: input_boolean.daylight_on == on               ###
    ### C: input_select.home_status == 'Hemma på'        ###
    ###    09:00:00 - 22:00:00                           ###
    ### A: input_select.light_inside = Dagbelysning      ###
    ########################################################
  - alias: Dagbelysning on (mörkt)
    trigger:
      - platform: state
        entity_id: input_boolean.daylight_on
        to: "on"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.home_status
          state: 'Hemma på'
        - condition: time
          after: '09:00:00'
          before: '05:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Dagbelysning

    ###################################################
    ### Tänder lampor när 'hemma på'                ###
    ### T: input_select.home_status to 'Hemma på'   ###
    ### C: input_boolean.day_light_on == on         ###
    ###    09:00:00 - 05:00:00                      ###
    ### A: input_select.light_inside = Dagbelysning ###
    ###################################################
  - alias: Dagbelysning on (hemma på)
    trigger:
      - platform: state
        entity_id: input_select.home_status
        to: 'Hemma på'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.daylight_on
          state: 'on'
        - condition: time
          after: '09:00:00'
          before: '05:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Dagbelysning

    #########################################################
    ### Tänder lampor när fönsterbelysning i sovrum tänds ###
    ### T: light.sovrum_fonster to 'on'                   ###
    ### C: input_select.light_inside == 'Morgonbelysning' ###
    ###    05:00:00 - 09:00:00                            ###
    ### A: input_select.light_inside = Dagbelysning       ###
    #########################################################
  - alias: Dagbelysning on (sovrumsfönster on)
    trigger:
      platform: state
      entity_id: light.sovrum_fonster
      to: 'on'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.light_inside
          state: 'Morgonbelysning'
        - condition: time
          after: '05:00:00'
          before: '09:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Dagbelysning

    #######################################################
    ### Släcker lampor om det blir för ljust ute        ###
    ### T: input_boolean.daylight_on == off             ###
    ### C: input_select.home_status == 'Hemma på'       ###
    ###    09:00:00 - 05:00:00                          ###
    ### A: input_select.light_inside = Släckt           ###
    ###    input_select.light_inside = Fönsterbelysning ###
    #######################################################
  - alias: Dagbelysning off (ljust)
    trigger:
      - platform: state
        entity_id: input_boolean.daylight_on
        to: "off"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.home_status
          state: 'Hemma på'
        - condition: time
          after: '09:00:00'
          before: '05:00:00'

    action:
      - choose:
          - conditions: "{{ is_state('input_boolean.christmas_light', 'on') }}"
            sequence:
              - service: input_select.select_option
                entity_id: input_select.light_inside
                data:
                  option: Fönsterbelysning
        default:
          - service: input_select.select_option
            entity_id: input_select.light_inside
            data:
              option: Släckt

    ##############################################
    ### Släcker lampor när sista åker hemifrån ###
    ### T: input_select.home_status to 'Borta' ###
    ### C: 09:00:00 - 05:00:00                 ###
    ### A: input_select.light_inside = Släckt  ###
    ##############################################
  - alias: Dagbelysning off (borta)
    trigger:
      - platform: state
        entity_id: input_select.home_status
        to: 'Borta'

    condition:
      condition: time
      after: '09:00:00'
      before: '05:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Släckt

    #######################################################################
    ### Släcker lampor i sovrummet när fönsterbelysning i sovrum släcks ###
    ### T: light.sovrum_fonster to 'unavailable'                        ###
    ### C: light.sovrum_sangbord == on                                  ###
    ### C: 21:00:00 - 23:00:00                                          ###
    ### A: light.bedroom = off                                          ###
    #######################################################################
  - alias: Dagbelysning -> Kvällsbelysning (sovrumsfönster off)
    trigger:
      platform: state
      entity_id: light.sovrum_fonster
      to: 'unavailable'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.sovrum_sangbord
          state: 'on'
        - condition: time
          after: '21:00:00'
          before: '23:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Kvällsbelysning

          transition: 2
