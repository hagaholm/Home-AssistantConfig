    ######################################################################
    ### Tänder lampor på morgonen när home_status ändras till Hemma På ###
    ### T: input_select.home_status == 'Hemma på'                      ###
    ### C: input_boolean.morning_light_on == on                        ###
    ###    05:00:00 - 09:00:00                                         ###
    ### A: input_select.light_inside = Morgonbelysning                 ###
    ######################################################################
  - alias: Morgonbelysning on
    mode: queued

    trigger:
      platform: state
      entity_id: input_select.home_status
      to: 'Hemma på'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.morning_light_on
          state: 'on'
        - condition: time
          after: '05:00:00'
          before: '09:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Morgonbelysning

    ########################################################################################
    ### Släcker lampor på förmiddagen när det blir ljust ute eller ingen längre är hemma ###
    ### T: input_boolean.daylight_on == off                                              ###
    ### T: input_select.home_status == Borta                                             ###
    ### C: input_select.light_inside == 'Morgonbelysning'                                ###
    ###    05:00:00 - 09:00:00                                                           ###
    ### A: input_select.light_inside = Släckt                                            ###
    ########################################################################################
  - alias: Morgonbelysning off
    mode: single

    trigger:
      - platform: state
        entity_id: input_boolean.morning_light_on
        to: "off"

      - platform: state
        entity_id: input_select.home_status
        to: 'Borta'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.light_inside
          state: 'Morgonbelysning'
        - condition: time
          after: '05:00:00'
          before: '09:00:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Släckt
