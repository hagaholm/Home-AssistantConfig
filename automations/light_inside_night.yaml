    #############################################################################
    ### Tänder nattbelysning vid rörelse i köket vid hemma av och dagsljus på ###
    ### T: input_boolean.rorelsedetektor_kok_aktiv = on                       ###
    ### C: input_select.home_status == 'Hemma av'                             ###
    ###    input_boolean.daylight_on == on                                    ###
    ### A: input_select.light_inside = Nattbelysning                          ###
    #############################################################################
  - alias: Nattbelysning on
    id: ABCDEFGHIJKLM 

    trigger:
      platform: state
      entity_id: input_boolean.rorelsedetektor_kok_aktiv
      to: 'on'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.home_status
          state: 'Hemma av'
        - condition: state
          entity_id: input_boolean.daylight_on
          state: 'on'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Nattbelysning

    #########################################################
    ### Släcker nattbelysning 30 s efter sista aktivering ###
    ### T: input_boolean.rorelsedetektor_kok_aktiv == off ###
    ### C: input_select.home_status == 'Hemma av'         ###
    ### A: input_select.light_inside = Släckt             ###
    #########################################################
  - alias: Nattbelysning off
    id: ABCDEFGHIJKLM 

    trigger:
      platform: state
      entity_id: input_boolean.rorelsedetektor_kok_aktiv
      to: 'off'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.home_status
          state: 'Hemma av'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.light_inside
          option: Släckt
