    ######################################################
    ### Tänder belysning i uterum när någon kommer hem ###
    ### T: group.track_for_home_devices == home        ###
    ### C: 12:00:00 - 21:45:00                         ###
    ###    sensor.ljusstyrka < 250                     ###
    ###    sensor.uterum > 16                          ###
    ### A: input_select.uterum_lights = Tänt           ###
    ######################################################
  - alias: Uterums belysning on (home)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'not_home'
      to: 'home'

    condition:
      condition: and
      conditions:
        - condition: time
          after: '12:00:00'
          before: '21:45:00' 
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 250
        - condition: numeric_state
          entity_id: sensor.uterum
          above: 16

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.uterum_lights
          option: Tänt

