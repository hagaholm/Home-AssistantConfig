    ### T: sensor.ljusstyrka < 500            ###
    ### C: 12:00:00 - 21:45:00                ###
    ### A: light.friggebod_ute = on           ###
    #############################################
  - alias: Friggebod ute on (<500)
    id: '2246049822272' 

    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      below: 500

    condition:
      condition: time
      after: '12:00:00'
      before: '21:45:00' 

    action:
      - service: light.turn_on
        entity_id: light.friggebod_ute

    ################################################
    ### Släcker friggebod ute när det blir ljust ###
    ### T: sensor.ljusstyrka > 600               ###
    ### C: light.friggebod_ute == on             ###
    ### A: light.friggebod_ute = off             ###
    ################################################
  - alias: Friggebod ute off (>600)
    id: '6395264032481' 

