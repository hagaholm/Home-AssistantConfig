    ############################################################
    ### Tänder friggebod ute på morgonen vid rörelse i köket ###
    ### T: input_boolean.rorelsedetektor_kok_aktiv == on     ###
    ### C: sensor.ljusstyrka < 500                           ###
    ###    05:00:00 - 12:00:00                               ###
    ### A: light.friggebod_ute = on                          ###
    ############################################################
  - alias: Friggebod ute on (sensor on, <500)
    id: '9369632281021' 

    trigger:
      platform: state
      entity_id: input_boolean.rorelsedetektor_kok_aktiv
      to: 'on'

    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 500
        - condition: state
          entity_id: light.friggebod_fasad
          state: 'off'
        - condition: time
          after: '05:00:00'
          before: '12:00:00'

    action:
      - service: light.turn_on
        entity_id: light.friggebod_ute

