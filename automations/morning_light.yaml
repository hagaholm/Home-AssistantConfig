    #####################################################
    ### Tänder lampor på morgonen vid rörelse i köket ###
    ### T: input_boolean.rorelsevakt_kok_aktiv == on  ###
    ### C: sensor.ljusstyrka < 1500                   ###
    ###    05:00:00 - 12:00:00                        ###
    ### A: script.morning_lights_on                   ###
    #####################################################
  - alias: Morgonbelysning on (sensor on, <1500)
    trigger:
      platform: state
      entity_id: input_boolean.rorelsevakt_kok_aktiv
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 1500
        - condition: state
          entity_id: group.morning_lights
          state: 'off'
        - condition: time
          after: '05:00:00'
          before: '12:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Morgonbelysning
      - service: script.morning_lights_on

    ##########################################################
    ### Tänder lampor när första kommer hem på förmiddagen ###
    ### T: group.track_for_home_devices to: 'home'         ###
    ### C: sensor.ljusstyrka < 1500                        ###
    ###    05:00:00 - 12:00:00                             ###
    ### A: script.morning_lights_on                        ###
    ##########################################################
  - alias: Morgonbelysning on (-> hemma, <1500)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'not_home'
      to: 'home'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          below: 1500
        - condition: time
          after: '05:00:00'
          before: '12:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Morgonbelysning
      - service: script.morning_lights_on

    ############################################################
    ### Släcker lampor på förmiddagen när det blir ljust ute ###
    ### T: sensor.ljusstyrka > 1500                          ###
    ### C: group.track_for_home_devices == 'home'            ###
    ###    05:00:00 - 12:00:00                               ###
    ### A: script.morning_lights_off                         ###
    ############################################################
  - alias: Morgonbelysning off (>1500, hemma)
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      above: 1500
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.track_for_home_devices
          state: 'home'
        - condition: time
          after: '05:00:00'
          before: '12:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Off
      - service: script.morning_lights_off

    #############################################################
    ### Släcker lampor på förmiddagen när sista åker hemifrån ###
    ### T: group.track_for_home_devices to: 'not_home'        ###
    ### C: 05:00:00 - 12:00:00                                ###
    ### A: script.morning_lights_off                          ###
    #############################################################
  - alias: Morgonbelysning off (-> borta)
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'home'
      to: 'not_home'
    condition:
      condition: time
      after: '05:00:00'
      before: '12:00:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Off
      - service: script.morning_lights_off
