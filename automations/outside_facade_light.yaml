    ##########################################################
    ### Tänder friggebod fasadbelysning när det blir mörkt ###
    ### T: sensor.ljusstyrka < 40                          ###
    ### A: light.friggebod_fasad = on                      ###
    ##########################################################
  - alias: Friggebod fasadbelysning on (<40)
    initial_state: 'on'
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      below: 40
    action:
      - service: light.turn_on
        data:
          entity_id: light.friggebod_fasad
          brightness_pct: 30

    #######################################################
    ### Tänder förråd fasadbelysning när det blir mörkt ###
    ### T: sensor.ljusstyrka < 40                       ###
    ### C: light.uterum_led = off                       ###
    ### A: light.forrad_fasad = on                      ###
    #######################################################
  - alias: Förråd fasadbelysning on (<40, led off)
    initial_state: 'on'
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      below: 40
    condition:
      condition: state
      entity_id: light.uterum_led
      state: 'off'
    action:
      - service: light.turn_on
        data:
          entity_id: light.forrad_fasad
          brightness_pct: 30

    #####################################################################
    ### Tänder förråd fasadbelysning när ledbelysning i uterum släcks ###
    ### T: light.uterum_led = off                                     ###
    ### T: sensor.ljusstyrka < 40                                     ###
    ### A: light.forrad_fasad = on                                    ###
    #####################################################################
  - alias: Förråd fasadbelysning on (led off, <40)
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: light.uterum_led
      to: 'off'
    condition:
      condition: numeric_state
      entity_id: sensor.ljusstyrka
      below: 40
    action:
      - service: light.turn_on
        data:
          entity_id: light.forrad_fasad
          brightness_pct: 30

    #################################################
    ### Släcker fasadbelysning när det blir ljust ###
    ### T: sensor.ljusstyrka > 60                 ###
    ### A: light.friggebod_fasad = off            ###
    ###    light.forrad_fasad = off               ###
    #################################################
  - alias: Fasadbelysning off (>60)
    initial_state: 'on'
    trigger:
      platform: numeric_state
      entity_id: sensor.ljusstyrka
      above: 60
    action:
      - service: light.turn_off
        entity_id: light.friggebod_fasad
      - service: light.turn_off
        entity_id: light.forrad_fasad

    ############################################################
    ### Släcker friggebod fasadbelysning när det släcks inne ###
    ### T: light.kok_lilla_fonstret == off                   ###
    ### A: light.friggebod_fasad = off                       ###
    ############################################################
  - alias: Friggebod fasadbelysning off
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: light.kok_lilla_fonstret
      to: 'off'
    action:
      - service: light.turn_off
        entity_id: light.friggebod_fasad

    #####################################################################
    ### Släcker förråd fasadbelysning när ledbelysning i uterum tänds ###
    ### T: light.uterum_led == on                                     ###
    ### A: light.forrad_fasad = off                                   ###
    #####################################################################
  - alias: Förråd fasadbelysning off
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: light.uterum_led
      to: 'on'
    action:
      - service: light.turn_off
        entity_id: light.forrad_fasad

    ##################################################
    ### Ingen kontakt med friggebod fasadbelysning ###
    ### T: light.friggebod_fasad == unavailable    ###
    ### A: notify.pushbullet                       ###
    ##################################################
  - alias: Ingen kontakt med friggebod fasadbelysning
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: light.friggebod_fasad
      to: 'unavailable'
    action:
      - service: notify.pushbullet
        data:
          message: 'Ingen kontakt med friggebod fasadbelysning'

    ###############################################
    ### Ingen kontakt med förråd fasadbelysning ###
    ### T: light.forrad_fasad == unavailable    ###
    ### A: notify.pushbullet                    ###
    ###############################################
  - alias: Ingen kontakt med förråd fasadbelysning
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: light.forrad_fasad
      to: 'unavailable'
    action:
      - service: notify.pushbullet
        data:
          message: 'Ingen kontakt med förråd fasadbelysning'
