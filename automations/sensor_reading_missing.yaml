### A: notify.pushbullet             ###
########################################

##############
### Avluft ###
##############
  - alias: Avluft avläsning saknas
    trigger:
      platform: template
      value_template: "{% if as_timestamp(states.sensor.date__time.last_updated) - as_timestamp(states.sensor.avluft.last_updated) > 10*60 %}true{% endif %}"
    action:
      - service: notify.pushbullet
        data:
          message: 'Avluft. Avläsning saknas'

