    ####################################################
    ### Ventilation off                              ###
    ### T: group.track_for_home_devices = 'not_home' ###
    ### C: sensor.ute > 25                           ###
    ### C sensor.fukt_badrumsfonster < 55            ###
    ### A: switch.ventilationsaggregat = off         ###
    ####################################################
  - alias: Ventilation off (Borta, >25°C, <55%)
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: group.track_for_home_devices
      from: 'home'
      to: 'not_home'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ute
          above: '25'
        - condition: numeric_state
          entity_id: sensor.fukt_badrumsfonster
          below: '55'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.ventilationsaggregat
      - service: notify.pushetta
        data:
          message: 'Ventilation off (Borta, >25°C, <55%)'

