  # Add more dashboards
  dashboards:
    # Standard
    lovelace-standard:
      mode: yaml
      title: Standard
      show_in_sidebar: true
      filename: ui-lovelace.yaml

    # Automation
    lovelace-automation:
      mode: yaml
      title: Automation
      show_in_sidebar: true
      filename: ui-automation.yaml

    # Generated
    lovelace-generated: # Needs to contain a hyphen (-)
      mode: yaml
      filename: notexist.yaml
      title: Generated
      icon: mdi:tools
      show_in_sidebar: false
      require_admin: true

