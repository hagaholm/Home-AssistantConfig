script:
  #####################################
  ### Vilken temperatur är det inne ###
  #####################################
  temp_inne:
    alias: Vilken temperatur är det inne
    sequence:
      - delay: '00:00:01'
      - service: tts.google_translate_say
        entity_id: media_player.vardagsrum
        data_template:
          message: Det är {{states('sensor.inne_medel')}} grader inne
          language: 'sv'

  ########################
  ### Tänd i sovrummet ###
  ########################
  bedroom_on:
    alias: Tänd i sovrummet
    sequence:
      - service: homeassistant.turn_on
        entity_id: light.sovrum_fonster

  ##########################
  ### Starta tv ###
  ##########################
  tv_on:
    alias: Starta tv
    sequence:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('switch.vardagsrum_stereobank', 'on') %}
              script.harmony_tv
            {% else %}
              script.switch_harmony_tv
            {% endif %}

  switch_harmony_tv:
    alias: Sätt på strömbrytare innan harmony tv aktiveras
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_stereobank
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_tv
      - delay: '00:00:10'
      - service: script.harmony_tv

####################################################
