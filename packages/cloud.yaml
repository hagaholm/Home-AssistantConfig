#                      CLOUD                       #
#                                                  #
####################################################
cloud:
  google_actions:
    filter:
      include_entities:
        - script.fan_normal
        - script.fan_forced
        - script.goodnight_all
        - script.goodnight
        - script.evening_lights_on
        - script.bedroom_off
        - script.bedroom_on
        - script.tv_on
        - script.harmony_off
        - script.temp_inne
#        - light.kitchen
#        - light.kitchen_left
#      include_domains:
#        - switch
#        - script
#      exclude_entities:
#        - switch.outside
      exclude_domains:
        - scene
        - script
        - binary_sensor
        - camera
        - group
        - input_boolean
        - input_select
        - light
        - lock
        - media_player
        - sensor
        - switch
        - vacuum
    entity_config:
#      switch.kitchen:
#        name: Custom Name for Google Assistant
#        aliases:
#         - bright lights
#         - entry lights
#        room: living room
      script.fan_normal:
        name: Fläkt normal
        aliases:
          - fläkt normal
        room: Huset

      script.fan_forced:
        name: Fläkt forcerad
        aliases:
          - fläkt forcerad
        room: Huset

      script.goodnight_all:
        name: Godnatt
        aliases:
          - godnatt
          - sovdags
        room: Huset

      script.goodnight:
        name: Släck allt
        aliases:
          - släck allt
        room: Huset

      script.evening_lights_on:
        name: Kvällsbelysning på
        aliases:
          - tänd lyset
          - sätt på lyset
        room: Huset

      script.bedroom_off:
        name: Sovrumsbelysning av
        aliases:
          - släck sovrum
          - släck i sovrum
          - släck sovrummet
          - släck i sovrummet
        room: Sovrum

      script.bedroom_on:
        name: Sovrumsbelysning på
        aliases:
          - tänd sovrum
          - tänd i sovrum
          - tänd sovrummet
          - tänd i sovrummet
        room: Sovrum

      script.tv_on:
        name: Starta tv
        aliases:
          - starta tv
          - sätt på tv
        room: Vardagsrum

      script.harmony_off:
        name: Stäng tv
        aliases:
          - stäng av tv
        room: Vardagsrum

      script.temp_inne:
        name: Vilken temperatur är det inne
        room: Huset
