#####################
### Shell command ###
#####################
shell_command:

  mv_file: "mv -f {{source_file}} {{dest_file}}"

  # Used by automation Camera 1 Person detected create video
  cp_file: "cp -f {{source_file}} {{dest_file}}"

##################
### Automation ###
##################
automation:
  - alias: "Cam color extractor every hour"
    trigger:
      - platform: time_pattern
        minutes: 0
      - platform: time_pattern
        minutes: 1
      - platform: time_pattern
        minutes: 2
      - platform: time_pattern
        minutes: 3
      - platform: time_pattern
        minutes: 4
      - platform: time_pattern
        minutes: 5
      - platform: time_pattern
        minutes: 6
      - platform: time_pattern
        minutes: 7
      - platform: time_pattern
        minutes: 8
      - platform: time_pattern
        minutes: 9

    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.ljusstyrka
          above: 0

    action:
      - service: camera.snapshot
        target:
          entity_id: camera.kamera1_snapshots
        data:
          filename: '/media/color_extractor/cam_1_{{ now().strftime("%Y%m%d-%H%M") }}.jpg'
      - delay: '00:00:01'
      - service: color_extractor.turn_on
        data_template:
          color_extract_path: "/media/color_extractor/cam_1.jpg"
          entity_id: light.cam_1_color
          brightness_pct: 100

      # Copy image
      - data:
          source_file: "/media/color_extractor/cam_1_{{ now().strftime('%Y%m%d-%H%H') }}.jpg"
          dest_file: "/media/color_extractor/cam_1.jpg"
        service: shell_command.cp_file
