        # entity_id: switch.vardagsrum_tv

    #############################################
    ### Stäng av mediaspelare vid PowerOff    ###
    ### T: remote.harmony_hub                 ###
    ### C: current_activity == "PowerOff"     ###
    ### A: switch.vardagsrum_stereobank = off ###
