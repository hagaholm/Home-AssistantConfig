sensor:
  - platform: template
    sensors:
      harmony_current:
        value_template: "{{ state_attr('remote.harmony_hub', 'current_activity') }}"
        friendly_name: "Aktuell aktivitet"

  - platform: template
    sensors:
      yamaha_volume_level:
        value_template: "{{ state_attr('media_player.yamaha_receiver', 'volume_level') * 100}}"
        unit_of_measurement: '%'
        friendly_name: "Yamaha volym"

script:
  harmony_off:
    alias: Harmony, stäng av allt
    sequence:
#      - service: remote.send_command
#        data: 
#          entity_id: remote.harmony_hub
#          command:
#            - PowerOff
#          device: 51581499 # Panasonic TV
#          delay_secs: 0.6
#      - service: remote.send_command
#        data: 
#          entity_id: remote.harmony_hub
#          command:
#            - PowerToggle
