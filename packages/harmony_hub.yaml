      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_tv
      - delay: '00:00:05'
      - service: script.harmony_off
      - delay: '00:00:05'
      - service: script.harmony_chromecast

    #######################################################
    ### Sätt på mediaspelare vid Listen to Spotify      ###
    ### T: remote.harmony_hub                           ###
    ### C: from current_activity == "PowerOff"          ###
    ###    to   current_activity == "Listen to Spotify" ###
    ###    switch.vardagsrum_stereobank = off           ###
    ### A: switch.vardagsrum_extra_subbas = on          ###
    #######################################################
  - alias: "Sätt på mediaspelare vid Listen to Spotify"
    mode: queued

    trigger:
      platform: state
      entity_id: remote.harmony_hub

    condition:
      condition: and
      conditions:
        - condition: template
          value_template: '{{ trigger.from_state.attributes.current_activity == "PowerOff" }}'
        - condition: template
          value_template: '{{ trigger.to_state.attributes.current_activity == "Listen to Spotify" }}'
        - condition: state
          entity_id: switch.vardagsrum_stereobank
          state: 'off'

    action:
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_stereobank
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_tv
      - delay: '00:00:05'
      - service: script.harmony_off
      - delay: '00:00:05'
      - service: script.harmony_spotify

    ############################################################
    ### Sätt på mediaspelare vid Watch ChromeCast ultra      ###
    ### T: remote.harmony_hub                                ###
    ### C: from current_activity == "PowerOff"               ###
    ###    to   current_activity == "Watch ChromeCast ultra" ###
    ###    switch.vardagsrum_stereobank = off                ###
    ### A: switch.vardagsrum_extra_subbas = on               ###
    ############################################################
  - alias: "Sätt på mediaspelare vid Watch ChromeCast ultra"
    mode: queued

    trigger:
      platform: state
      entity_id: remote.harmony_hub

    condition:
      condition: and
      conditions:
        - condition: template
          value_template: '{{ trigger.from_state.attributes.current_activity == "PowerOff" }}'
        - condition: template
          value_template: '{{ trigger.to_state.attributes.current_activity == "Watch ChromeCast ultra" }}'
        - condition: state
          entity_id: switch.vardagsrum_stereobank
          state: 'off'

    action:
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_stereobank
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_tv
      - delay: '00:00:05'
      - service: script.harmony_off
      - delay: '00:00:05'
      - service: script.harmony_chromecast_ultra

    ################################################################
    ### Sätt på mediaspelare vid Listen to ChromeCast ultra      ###
    ### T: remote.harmony_hub                                    ###
    ### C: from current_activity == "PowerOff"                   ###
    ###    to   current_activity == "Listen to ChromeCast ultra" ###
    ###    switch.vardagsrum_stereobank = off                    ###
    ### A: switch.vardagsrum_extra_subbas = on                   ###
    ################################################################
  - alias: "Sätt på mediaspelare vid Listen to ChromeCast ultra"
    mode: queued

    trigger:
      platform: state
      entity_id: remote.harmony_hub

    condition:
      condition: and
      conditions:
        - condition: template
          value_template: '{{ trigger.from_state.attributes.current_activity == "PowerOff" }}'
        - condition: template
          value_template: '{{ trigger.to_state.attributes.current_activity == "Listen to ChromeCast ultra" }}'
        - condition: state
          entity_id: switch.vardagsrum_stereobank
          state: 'off'

    action:
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_stereobank
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_tv
      - delay: '00:00:05'
      - service: script.harmony_off
      - delay: '00:00:05'
      - service: script.harmony_chromecast_ultra_listen

    ######################################
    ### Sätt på subbasar vid hög volym ###
    ######################################
  - alias: Sätt på subbasar vid hög volym
    mode: queued

    trigger:
      platform: numeric_state
      entity_id: sensor.yamaha_volume_level
      above: '59' # > 40

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.yamaha_receiver
          state: 'on'

    action:
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_subbas
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_extra_subbas

    #######################################
    ### Stäng av subbasar vid låg volym ###
    #######################################
  - alias: Stäng av subbasar vid låg volym
    mode: queued

    trigger:
      platform: numeric_state
      entity_id: sensor.yamaha_volume_level
      below: '59' # < 40

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.yamaha_receiver
          state: 'on'

    action:
      - service: homeassistant.turn_off
        entity_id: switch.vardagsrum_subbas
      - service: homeassistant.turn_off
        entity_id: switch.vardagsrum_extra_subbas

    ###################################
    ### Sätt på tv bänk vid rörelse ###
    ###################################
  - alias: Sätt på tv bänk vid rörelse
    mode: queued

    trigger:
      platform: state
      entity_id: binary_sensor.tradfri_motion_sensor_3
      to: 'on'

    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: switch.vardagsrum_stereobank
          state: 'off'
        - condition: state
          entity_id: switch.vardagsrum_tv
          state: 'off'

    action:
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_stereobank
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_tv

    #######################################
    ### Sänk ljuset vid hög volym på tv ###
    #######################################
  - alias: Sänk ljuset vid hög volym på tv
    mode: queued

    trigger:
      platform: numeric_state
      entity_id: sensor.yamaha_volume_level
      above: '65' # > 35

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.vardagsrum_skank
          state: 'on'
        - condition: or
          conditions:
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch TV'
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch ChromeCast'

    action:
      - service: script.tv_light_look_at_tv

    ############################################
    ### Återställ ljuset vid låg volym på tv ###
    ############################################
  - alias: Återställ ljuset vid låg volym på tv
    mode: queued

    trigger:
      platform: numeric_state
      entity_id: sensor.yamaha_volume_level
      below: '65' # > 35

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.vardagsrum_skank
          state: 'on'
        - condition: or
          conditions:
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch TV'
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch ChromeCast'

    action:
      - service: script.tv_light_normal

    ###############################################
    ### Sänk ljuset vid start av tv på morgonen ###
    ###############################################
  - alias: Sänk ljuset vid start av tv på morgonen
    mode: queued

    trigger:
      platform: state
      entity_id: remote.harmony_hub

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.vardagsrum_skank
          state: 'on'
        - condition: time
          after: '05:00:00'
          before: '09:00:00'
        - condition: or
          conditions:
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch TV'
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch ChromeCast'

    action:
      - service: script.tv_light_look_at_tv

    ############################################################
    ### Sänk ljuset om tv är på när sovrum tänds på morgonen ###
    ############################################################
  - alias: Sänk ljuset om tv är på när sovrum tänds på morgonen
    mode: queued

    trigger:
      platform: state
      entity_id: light.sovrum
      to: 'on'

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.vardagsrum_skank
          state: 'on'
        - condition: time
          after: '05:00:00'
          before: '09:00:00'
        - condition: or
          conditions:
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch TV'
          - condition: state
            entity_id: sensor.harmony_current
            state: 'Watch ChromeCast'

    action:
      - service: script.tv_light_look_at_tv

    ####################################################
    ### Återställ ljuset vid stäng av tv på morgonen ###
    ####################################################
  - alias: Återställ ljuset vid stäng av tv på morgonen
    mode: queued

    trigger:
      platform: state
      entity_id: remote.harmony_hub

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sensor.harmony_current
          state: 'PowerOff'
        - condition: state
          entity_id: light.vardagsrum_skank
          state: 'on'
        - condition: time
          after: '05:00:00'
          before: '09:00:00'

    action:
      - service: script.tv_light_normal