input_boolean:
  snow_outside:
    name: Sn√∂ ute, anpassa ljusstyrka
    icon: mdi:pine-tree

automation:
  - alias: Switch to snow outside
    mode: single

    trigger:
      - platform: state
        entity_id: input_boolean.snow_outside
        to: 'on'

    action:
      - service: input_number.set_value
        entity_id: input_number.kitchen_light_on
        data_template: 
          value: '3500'
      - service: input_number.set_value
        entity_id: input_number.kitchen_light_off
        data_template: 
          value: '4500'

      - service: input_number.set_value
        entity_id: input_number.morning_light_on
        data_template: 
          value: '2500'
      - service: input_number.set_value
        entity_id: input_number.morning_light_off
        data_template: 
          value: '3500'

      - service: input_number.set_value
        entity_id: input_number.day_light_on
        data_template: 
          value: '3000'
      - service: input_number.set_value
        entity_id: input_number.day_light_off
        data_template: 
          value: '4000'

automation:
  - alias: Switch to no snow outside
    mode: single

    trigger:
      - platform: state
        entity_id: input_boolean.snow_outside
        to: 'off'

    action:
      - service: input_number.set_value
        entity_id: input_number.kitchen_light_on
        data_template: 
          value: '3000'
      - service: input_number.set_value
        entity_id: input_number.kitchen_light_off
        data_template: 
          value: '3500'

      - service: input_number.set_value
        entity_id: input_number.morning_light_on
        data_template: 
          value: '2000'
      - service: input_number.set_value
        entity_id: input_number.morning_light_off
        data_template: 
          value: '2500'

      - service: input_number.set_value
        entity_id: input_number.day_light_on
        data_template: 
          value: '2000'
      - service: input_number.set_value
        entity_id: input_number.day_light_off
        data_template: 
          value: '2500'