    name: Dagbelysning on

  awaylight_on:
    name: Bortabelysning on

##################
### Automation ###
##################

automation:
  ##################################
  - alias: Kitchen light on - inside
    id: '4720950564444' 

    trigger:
      - platform: template
        value_template: "{{((states('sensor.xiaomi_lumi_sen_ill_mgl01_illuminance_2') | int) | int(0)) < (states('input_number.inside_kitchen_light_on') | int(0) )}}"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id:  input_boolean.kitchen_light_on
          state: 'off'

    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.kitchen_light_on

