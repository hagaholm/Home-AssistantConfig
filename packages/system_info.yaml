#########
# Group #
#########
group:
  system_info_view:
    name: System info
    icon: mdi:lan
    view: yes
    entities:
      - group.device_states
      - group.computer_states
      - group.media_states
      - group.mobile_states
      - group.network_states
      - group.system_monitor_card

  device_states:
    name: Enheter status
    entities:
      - sensor.raspberry_pi_2
      - sensor.raspberry_pi_3
      - sensor.hassbian

  computer_states:
    name: Dator status
    entities:
      - sensor.mickes_laptop
      - sensor.mickes_work_laptop
      - sensor.louise_dator

  media_states:
    name: Mediaspelare status
    entities:
      - sensor.harmony_hub
      - sensor.yamaha
      - sensor.classic
      - sensor.panasonic_tv
      - sensor.canal_digital
      - sensor.chromecast
      - sensor.chromecast_2
      - sensor.dns320

  mobile_states:
    name: Mobil status
    entities:
      - sensor.mobil_louise
      - sensor.mobil_annelie
      - sensor.mobil_annelie_jobb
      - sensor.mobil_micke
      - sensor.mobil_andreas
      - sensor.mobil_margareta
      - sensor.mobil_herbert
      - sensor.mobil_erik

  network_states:
    name: NÃ¤tverks status
    entities:
      - sensor.asus_rt_ac68u
      - sensor.asus_n66u
      - sensor.asuswrt_download
      - sensor.asuswrt_download_speed
      - sensor.asuswrt_upload
      - sensor.asuswrt_upload_speed
      - sensor.rt_ac68u_bytes_received
      - sensor.rt_ac68u_bytes_sent
      - sensor.rt_ac68u_kbyte_sec_received
      - sensor.rt_ac68u_kbyte_sec_sent
      - sensor.rt_ac68u_packets_received
      - sensor.rt_ac68u_packets_sec_received
      - sensor.rt_ac68u_packets_sec_sent
      - sensor.rt_ac68u_packets_sent

  system_monitor_card:
    name: Raspberry Hassbian System Monitor
    entities:
      - sensor.cpu_temperature
      - sensor.cpuspeed
      - sensor.uptime
      - sensor.last_boot
#      - sensor.since_last_boot
      - sensor.memory_free
      - sensor.memory_use_percent
      - sensor.processor_use
      - sensor.disk_use_percent
      - sensor.disk_use_percent_home
      - sensor.swap_use_percent
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
      - sensor.api_streams

##########
# Sensor #
##########
sensor:
    #####################
    # HA server metrics #
    #####################
    # https://home-assistant.io/components/sensor.systemmonitor/
  - platform: systemmonitor
    resources:
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
#      - type: since_last_boot
      - type: disk_use_percent
        arg: /home
      - type: swap_use_percent
      - type: load_1m
      - type: load_5m
      - type: load_15m
#      - type: network_in
#        arg: ens32
#      - type: network_out
#        arg: ens32

    ##########
    # uptime #
    ##########
  - platform: uptime
    unit_of_measurement: hours

    #############
    # CPU Speed #
    #############
    # https://home-assistant.io/components/sensor.cpuspeed/
  - platform: cpuspeed
    name: CPU

    ###############
    # API Streams #
    ###############
    # https://home-assistant.io/components/sensor.api_stream/
  - platform: api_streams

    ######################
    # HA Current version #
    ######################
    # https://home-assistant.io/components/sensor.command_line/
  - platform: command_line
    command: python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"
    name: Current HA Version

    ########################
    # HA Installed version #
    ########################
  - platform: command_line
    name: Installed version
    command: "head -5 /home/homeassistant/.homeassistant/.HA_VERSION"

