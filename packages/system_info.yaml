##############
# Automation #
##############
automation:
    ################################
    ### Hassbian startad         ###
    ### T: homeassistant = start ###
    ### A: notify.pushbullet     ###
    ################################
  - alias: 'Hassbian startad'
    initial_state: 'on'
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: script.notify_engine
        data_template:
          value1: 'Hassbian startad!'

    ###################################
    ### Hassbian stoppad            ###
    ### T: homeassistant = shutdown ###
    ### A: notify.pushbullet        ###
    ###################################
  - alias: 'Hassbian stoppad'
    initial_state: 'on'
    trigger:
      platform: homeassistant
      event: shutdown
    action:
      - service: script.notify_engine
        data_template:
          value1: 'Hassbian stoppad!'

    ############################
    ### Hassbian uppdatering ###
    ### T: updater.updater   ###
    ### A: notify.pushbullet ###
    ############################
  - alias: Hassbian uppdatering
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      - service: script.notify_engine
        data_template:
          value1: 'Ny Home Assistant Release.'
          value2: 'Home Assistant {{ states.updater.updater.state }}'

    ####################################
    ### Ny enhet hittad              ###
    ### T: device_tracker_new_device ###
    ### A: notify.pushbullet         ###
    ####################################
  - alias: Ny enhet hittad
    initial_state: 'on'
    trigger:
      platform: event
      event_type: device_tracker_new_device
    action:
      - service: script.notify_engine
        data_template:
          value1: 'Ny enhet hittad.'
          value2: 'Enhet: {{trigger.event.data.host_name}} ({{trigger.event.data.entity_id}})'
