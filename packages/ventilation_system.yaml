          message: 'Larm! Hög temp tilluft ventilation: {{ states.sensor.Tilluft.state }} {{ states.sensor.Tilluft.unit_of_measurement }}'

    ################
    ### Hög fukt ###
    ################
    ################################
    ### Snabbt ökande fukt       ###
    ### T: new - old >= 4        ###
    ### A: switch.fan_speed = on ###
    ################################
  - alias: Vent high Snabbt ökande fukt
    trigger:
      - platform: state
        entity_id: sensor.fukt_badrumsfonster

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.fan_speed
          state: 'off'
        - condition: template 
          value_template: "{{ (trigger.to_state.state|int - trigger.from_state.state|int) >= 4 }}"
    action:
      - service: homeassistant.turn_on
        entity_id: switch.fan_speed

    ##########################################
    ### Hög fukt badrumsfönster            ###
    ### T: sensor.fukt_badrumsfonster > 69 ###
    ### A: switch.fan_speed = on           ###
    ##########################################
  - alias: Vent high Badrumsfönster hög fukt
    trigger:
      platform: numeric_state
      entity_id: sensor.fukt_badrumsfonster
      above: '69'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.fan_speed
          state: 'off'
        - condition: template 
          value_template: "{{ (trigger.to_state.state|int - trigger.from_state.state|int) >= 2 }}"
    action:
      - service: homeassistant.turn_on
        entity_id: switch.fan_speed

    ################
    ### Låg fukt ###
    ################
    ##########################################
    ### Låg fukt badrumsfönster            ###
    ### T: sensor.fukt_badrumsfonster < 68 ###
    ### A: switch.fan_speed = off          ###
    ##########################################
  - alias: Vent low Badrumsfönster låg fukt
    trigger:
      platform: numeric_state
      entity_id: sensor.fukt_badrumsfonster
      below: '68'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.fan_speed
          state: 'on'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.fan_speed

    #################################################################################################
    ### Badrumsfönster stabiliserad fukt                                                          ###
    ### Fukt värdet har varit still i minst 15 minuter,                                           ###
    ### men det har kommit in nya ouppdaterade värden under denna tid --> stäng av forcerad fläkt ###
    ### T: state sensor.fukt_badrumsfonster                                                       ###
    ### C: no changes last 15 minutes                                                             ###
    ### C: updated last 15 minutes                                                                ###
    ### A: switch.fan_speed = off                                                                 ###
    #################################################################################################
  - alias: Vent low Badrumsfönster stabiliserad fukt
    trigger:
      - platform: state
        entity_id: sensor.fukt_badrumsfonster

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.fan_speed
          state: 'on'
        - condition: template
          value_template: '{{ (as_timestamp(now())-as_timestamp(trigger.last_changed)) > 900 }}'
        - condition: template
          value_template: '{{ (as_timestamp(now())-as_timestamp(trigger.last_updated)) < 900 }}'

    action:
      - service: homeassistant.turn_off
        entity_id: switch.fan_speed

#last_updated is the last time an entity did send its value to HA
#last_changed is the last time there was a difference between the previous value and the new.

    #################################################################################################
    ### Hög fukt i huset                                                                          ###
    ### Fukt värdet är högt i huset då kan vi stänga av forcerad fläkt vid högre värde än normalt ###
    ### T: every 5 minutes                                                                        ###
    ### C: mindre än 8% skillnad mellan badrum och hall                                           ###
    ### C: sensorer uppdaterade de senaste 10 minuterna                                           ###
    ### A: switch.fan_speed = off                                                                 ###
    #################################################################################################
  - alias: Vent low Hög fukt i huset
    trigger:
      - platform: time_pattern
        minutes: "/5"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.fan_speed
          state: 'on'
        - condition: template
          value_template: '{{ (states.sensor.badrum_humidity.state|int - 8) <= (states.sensor.hall_humidity.state|int) }}'
        - condition: template
          value_template: '{{ (as_timestamp(now())-as_timestamp(states.sensor.badrum_humidity.last_updated)) < 600 }}'
        - condition: template
          value_template: '{{ (as_timestamp(now())-as_timestamp(states.sensor.hall_humidity.last_updated)) < 600 }}'

    action:
      - service: homeassistant.turn_off
        entity_id: switch.fan_speed

