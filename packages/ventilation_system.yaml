    #################################################################################################
    ### Hög fukt i huset                                                                          ###
    ### Fukt värdet är högt i huset då kan vi stänga av forcerad fläkt vid högre värde än normalt ###
    ### T: every 5 minutes                                                                        ###
    ### C: mindre än 8% skillnad mellan badrum och hall                                           ###
    ### C: sensorer uppdaterade de senaste 10 minuterna                                           ###
    ### A: switch.fan_speed = off                                                                 ###
    #################################################################################################
  - alias: Normal Hög fukt i huset
    trigger:
      - platform: time_pattern
        minutes: "/5"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.fan_speed
          state: 'on'

        # Make a check that needed parts exists, if not using this it will be an error in the next step 
        - condition: template
          value_template: "{{ not is_state('sensor.badrum_humidity', 'None') }}"
        - condition: template
          value_template: "{{ not is_state('sensor.hall_humidity', 'None') }}"
        - condition: template
          value_template: "{{ state_attr('sensor.badrum_humidity', 'last_updated') != None }}"
        - condition: template
          value_template: "{{ state_attr('sensor.hall_humidity', 'last_updated') != None }}"

        - condition: template
          value_template: "{{ (states('sensor.badrum_humidity')|int - 8) <= (states('sensor.hall_humidity')|int) }}"
        - condition: template
          value_template: "{{ (as_timestamp(now())-as_timestamp(state_attr('sensor.badrum_humidity', 'last_updated'))) < 600 }}"
        - condition: template
          value_template: "{{ (as_timestamp(now())-as_timestamp(state_attr('sensor.hall_humidity', 'last_updated'))) < 600 }}"
    action:
      - service: homeassistant.turn_off
        entity_id: switch.fan_speed

    #####################################################################################
    ### Sätter ventilation till Normal när luftfuktigheten stabiliserats i 15 minuter ###
    ### T: timer_humidity_bathroom == timer.finished                                  ###
    ### C: switch.fan_speed == 'on'                                                   ###
    ###    sensor.fukt_badrumsfonster < 90                                            ###
    ###    sensor.fukt_badrumsfonster > 75                                            ###
    ### A: switch.fan_speed = 'off'                                                   ###
    #####################################################################################
  - alias: Normal vid stabiliserad fukt 
    trigger:
      # Timer finished after 15 minutes
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.timer_humidity_bathroom
      
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.fan_speed
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.fukt_badrumsfonster
          below: 90
          above: 75

    action:
      # Cancel timer and reset to max time
      - service: timer.cancel
        entity_id: timer.timer_humidity_bathroom
      - service: homeassistant.turn_off
        entity_id: switch.fan_speed

    #############################################################################
    ### Sätter ventilation till Normal efter maxtid uppnåtts efter 60 minuter ###
    ### T: timer_humidity_bathroom_max_time == timer.finished                 ###
    ### C: switch.fan_speed == 'on'                                           ###
    ### A: switch.fan_speed = 'off'                                           ###
    #############################################################################
  - alias: Normal efter maxtid 
    trigger:
