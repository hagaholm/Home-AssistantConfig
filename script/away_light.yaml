  #########################
  ### Bortabelysning on ###
  #########################
  away_lights_on:
    alias: Bortabelysning on
    sequence:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('input_boolean.christmas_light', 'on') %}
              script.away_lights_christmas_on
            {% else %}
              script.away_lights_default_on
            {% endif %}

  ### ------------------------- ###
  ### Bortabelysning default on ###
  ### ------------------------- ###
  away_lights_default_on:
    alias: Bortabelysning default on
    sequence:
      - service: light.turn_on
        entity_id: light.kok_stora_fonstret
      - service: light.turn_on
        entity_id: light.kok_lilla_fonstret
      - service: light.turn_on
        entity_id: light.louise_fonster
      - service: light.turn_on
        data:
          entity_id: light.hall_byra_dimmer
          brightness_pct: 40
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_dimmer
          brightness_pct: 50
      - service: light.turn_on
        data:
          entity_id: light.uterum_fonster_ikea
          brightness_pct: 80
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('light.sovrum_fonster', 'unavailable') %}
              script.sovrum_sang_light_on
            {% else %}
              script.sovrum_fonster_light_on
            {% endif %}

  ### -------------------- ###
  ### Bortajulbelysning on ###
  ### -------------------- ###
  away_lights_christmas_on:
    alias: Bortajulbelysning on
    sequence:
      - service: light.turn_on
        entity_id: light.kok_stora_fonstret
      - service: light.turn_on
        entity_id: light.kok_lilla_fonstret
      - service: light.turn_on
        entity_id: light.andreas_fonster
      - service: light.turn_on
        entity_id: light.louise_fonster
      - service: light.turn_on
        data:
          entity_id: light.hall_byra_dimmer
          brightness_pct: 75
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_dimmer
          brightness_pct: 100
      - service: light.turn_on
        data:
          entity_id: light.uterum_fonster_ikea
          brightness_pct: 80
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('light.sovrum_fonster', 'unavailable') %}
              script.sovrum_sang_light_on
            {% else %}
              script.sovrum_fonster_light_on
            {% endif %}

  ##########################
  ### Bortabelysning off ###
  ##########################
  away_lights_off:
    alias: Bortabelysning off
    sequence:
      - service: homeassistant.turn_off
        entity_id: group.away_lights
      # Added for christmas light
      - service: light.turn_off
        entity_id: light.andreas_fonster
