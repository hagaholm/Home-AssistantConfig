  ##########################
  ### Köksbelysning 100% ###
  ##########################
  kitchen_light_100:
    alias: Köksbelysning 100%
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kok_underskap_bank
          brightness_pct: 100
      - service: light.turn_on
        data:
          entity_id: light.kok_underskap_diskbank
          brightness_pct: 100
      - service: light.turn_on
        data:
          entity_id: light.kok_vitrinskap
          brightness_pct: 100

