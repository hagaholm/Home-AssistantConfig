  ####################
  ### Belysning on ###
  ####################
  lights_on:
    alias: Belysning on
    sequence:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('input_boolean.christmas_light', 'on') %}
              script.lights_christmas_on
            {% else %}
              script.lights_default_on
            {% endif %}

  ### -------------------- ###
  ### Belysning default on ###
  ### -------------------- ###
  lights_default_on:
    alias: Belysning default on
    sequence:

# Tellstick
      - service: light.turn_on
        entity_id: light.kok_lilla_fonstret
      - service: light.turn_on
        entity_id: light.vardagsrum_vitrinskap
      - service: light.turn_on
        entity_id: light.sovrum_fonster

# IKEA
      - service: light.turn_on
        data:
          entity_id: light.kok_stora_fonstret
          brightness_pct: 50
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.andreas_fonster
          brightness_pct: 30
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.louise_fonster
          brightness_pct: 80
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.hall_byra
          brightness_pct: 40
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.hall_skap
          brightness_pct: 40
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster
          brightness_pct: 50
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_skank
          brightness_pct: 50
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_vagn
          brightness_pct: 50
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.uterum_fonster
          brightness_pct: 80
          transition: 30

  ### --------------- ###
  ### Julbelysning on ###
  ### --------------- ###
  lights_christmas_on:
    alias: Julbelysning on
    sequence:

# Tellstick
      - service: light.turn_on
        entity_id: light.kok_stora_fonstret_ljusstake
      - service: light.turn_on
        entity_id: light.kok_lilla_fonstret
      - service: light.turn_on
        entity_id: light.vardagsrum_vitrinskap
      - service: light.turn_on
        entity_id: light.vardagsrum_gran
      - service: light.turn_on
        entity_id: light.sovrum_fonster
      - service: light.turn_on
        entity_id: light.andreas_fonster
      - service: light.turn_on
        entity_id: light.louise_fonster_dimmer_julstjarna
      - service: light.turn_on
        entity_id: light.uterum_julstjarnor

# IKEA
      - service: light.turn_on
        data:
          entity_id: light.hall_byra
          brightness_pct: 40
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.hall_skap
          brightness_pct: 40
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_ljusstake_2
          brightness_pct: 100
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_skank
          brightness_pct: 50
          transition: 30
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_vagn
          brightness_pct: 50
          transition: 30

  #####################
  ### Belysning off ###
  #####################
  lights_off:
    alias: Belysning off
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: light.belysning
          brightness_pct: 0
          transition: 30
      - service: light.turn_off
        entity_id: light.vardagsrum_fonster_ljusstake_2
      - service: light.turn_off
        entity_id: light.kok_stora_fonstret_ljusstake
      - service: light.turn_off
        entity_id: light.louise_fonster_dimmer_julstjarna
      - service: light.turn_off
        entity_id: light.uterum_julstjarnor
