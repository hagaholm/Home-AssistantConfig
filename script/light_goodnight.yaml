  #############################
  ### Godnatt, släcker allt ###
  #############################
  goodnight:
    alias: Godnatt, släcker allt
    sequence:
# Set home off mode
      - service: script.wait_for_reload_ikea_integration
      - service: input_select.select_option
        data:
          entity_id: input_select.home_status
          option: Hemma av

      - service: input_select.select_option
        data:
          entity_id: input_select.inside_lights
          option: Off

      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('input_boolean.christmas_light', 'on') %}
              script.daylights_christmas_off
            {% else %}
              script.daylights_default_off
            {% endif %}

      - service: light.turn_off
        data:
          entity_id: light.koksbelysning
          transition: 2
      - service: light.turn_off
        data:
          entity_id: light.friggebod_fasad
          transition: 2
      - service: light.turn_off
        data:
          entity_id: light.friggebod_fonster
          transition: 2

      - repeat:
          count: 10
          sequence:
            - service: light.turn_off
              entity_id: light.friggebod_ute
            - service: light.turn_off
              entity_id: light.spabad_vagg

