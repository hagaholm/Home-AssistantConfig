  ##########################
  ### Köksbelysning 100% ###
  ##########################
  kitchen_light_100:
    alias: Köksbelysning 100%
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_lights
          option: 100%

      - choose:
        - conditions: "{{ is_state('light.kok_underskap_bank', 'off') }}"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.kok_underskap_bank
                brightness_pct: 80
                transition: 2

      - choose:
        - conditions: "{{ is_state('light.kok_underskap_diskbank', 'off') }}"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.kok_underskap_diskbank
                brightness_pct: 80
                transition: 2

      - service: light.turn_on
        data:
          entity_id: light.kok_vitrinskap
          brightness_pct: 100
          transition: 2

