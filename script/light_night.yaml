  ########################
  ### Nattbelysning on ###
  ########################
  night_light:
    alias: Nattbelysning
    sequence:
      - service: script.wait_for_reload_ikea_integration

      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('input_boolean.christmas_light', 'on') %}
              script.night_light_christmas_on
            {% else %}
              script.night_light_default_on
            {% endif %}  
  
  ################################
  ### Nattbelysning default on ###
  ################################
  night_light_default_on:
    alias: Nattbelysning default
    sequence:

# IKEA
      - service: light.turn_on
        data:
          entity_id: light.hall_byra
          brightness_pct: 1
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster
          brightness_pct: 1

  ##################################
  ### Nattbelysning christmas on ###
  ##################################
  night_light_christmas_on:
    alias: Nattjulbelysning
    sequence:

# IKEA
      - service: light.turn_on
        data:
          entity_id: light.hall_byra
          brightness_pct: 1

# Tellstick
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_ljusstake_2
          brightness_pct: 10
          transition: 5

  #########################
  ### Nattbelysning off ###
  #########################
  night_light_off:
    alias: Nattbelysning off
    sequence:
      - service: script.wait_for_reload_ikea_integration

      - service: script.turn_on
        data_template:
          entity_id: >
            {% if is_state('input_boolean.christmas_light', 'on') %}
              script.night_light_christmas_off
            {% else %}
              script.night_light_default_off
            {% endif %}  

  night_light_default_off:
    alias: Nattbelysning default off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.nattbelysning
          transition: 2

  night_light_christmas_off:
    alias: Nattjulbelysning off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.nattbelysning_jul
          transition: 2