  ###############################
  ### Uterums ledbelysning on ###
  ###############################
  outdoor_room_led_light_on:
    alias: Uterums ledbelysning on
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - service: input_select.select_option
        data:
          entity_id: input_select.uterum_led_lights
          option: Tänt
      - service: light.turn_on
        entity_id: light.uterum_led

  ################################
  ### Uterums ledbelysning off ###
  ################################
  outdoor_room_led_light_off:
    alias: Uterums ledbelysning off
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - service: input_select.select_option
        data:
          entity_id: input_select.uterum_led_lights
          option: Släckt
      - service: light.turn_off
        entity_id: light.uterum_led

