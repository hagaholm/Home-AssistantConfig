  ############################
  ### Uterums belysning on ###
  ############################
  outdoor_room_light_on:
    alias: Uterums belysning on
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - service: input_select.select_option
        data:
          entity_id: input_select.uterum_lights
          option: Tänt
      - service: light.turn_on
        entity_id: light.uterum_led
      - service: light.turn_on
        entity_id: light.uterum_fotogenlampa

  #############################
  ### Uterums belysning off ###
  #############################
  outdoor_room_light_off:
    alias: Uterums belysning off
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - service: input_select.select_option
        data:
          entity_id: input_select.uterum_lights
          option: Släckt
      - service: light.turn_off
        entity_id: light.uterum_led
      - service: light.turn_on
        entity_id: light.uterum_fotogenlampa
