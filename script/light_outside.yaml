  #######################
  ### Spabelysning on ###
  #######################
  spa_light_on:
    alias: Spabelysning on
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - repeat:
          count: 10
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.spabad_vagg
                brightness_pct: 100

  ##############################
  ### Friggebod belysning on ###
  ##############################
  friggebod_light_on:
    alias: Friggebod belysning on
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - service: light.turn_on
        entity_id: light.friggebod_fonster

  ########################
  ### Utebelysning off ###
  ########################
  outside_light_off:
    alias: Utebelysning off
    sequence:
      - service: script.wait_for_reload_ikea_integration
      - service: light.turn_off
        data:
          entity_id: light.friggebod_fonster
          transition: 2
      - repeat:
          count: 10
          sequence:
            - service: light.turn_off
              entity_id: light.spabad_vagg
            - service: light.turn_off
              entity_id: light.friggebod_ute