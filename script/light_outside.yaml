  #######################
  ### Spabelysning on ###
  #######################
  spa_light_on:
    alias: Spabelysning on
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.spabad_vanster
          brightness_pct: 40
      - service: light.turn_on
        data:
          entity_id: light.spabad_hoger
          brightness_pct: 40

  ##############################
  ### Friggebod belysning on ###
  ##############################
  friggebod_light_on:
    alias: Friggebod belysning on
    sequence:
      - service: switch.turn_on
        entity_id: switch.friggebod_fonster

  ########################
  ### Utebelysning off ###
  ########################
  outside_light_off:
    alias: Utebelysning off
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.friggebod_fonster
      - repeat:
          count: 10
          sequence:
            - service: light.turn_off
              entity_id: light.spabad_vagg
            - service: light.turn_off
              entity_id: light.friggebod_ute

  ########################
  ### Utebelysning off ###
  ########################
  outside_light_off:
    alias: Utebelysning off
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.friggebod_fonster
#      - service: light.turn_off
#        data:
#          entity_id: light.spabad_vanster
#      - service: light.turn_off
#        data:
#          entity_id: light.spabad_hoger
  
      - repeat:
          count: 10
          sequence:
            - service: light.turn_off
              entity_id: light.friggebod_ute