  goodnight:
    alias: Godnatt, släcker allt
    sequence:
      - service: homeassistant.turn_off
        entity_id: group.evening_lights
      - service: homeassistant.turn_off
        entity_id: group.kitchen_lights
      - service: homeassistant.turn_off
        entity_id: group.outside_lights

  goodnight_in_10_min:
    alias: Godnatt, släcker allt om 10 minuter
    sequence:
      - delay: '00:10:00'
      - service: homeassistant.turn_off
        entity_id: group.evening_lights
      - service: homeassistant.turn_off
        entity_id: group.kitchen_lights
      - service: homeassistant.turn_off
        entity_id: group.outside_lights

  bedroom_off:
    alias: Släck i sovrummet
    sequence:
      - service: homeassistant.turn_off
        entity_id: switch.sovrum_fonster

  extra_room_off:
    alias: Släck i lilla rummet
    sequence:
      - service: homeassistant.turn_off
        entity_id: switch.extrarum_fonster

  andreas_room_off:
    alias: Släck i Andreas rum
    sequence:
      - service: homeassistant.turn_off
        entity_id: switch.andreas_fonster
      - service: homeassistant.turn_off
        entity_id: switch.andreas_bokhylla
      - service: homeassistant.turn_off
        entity_id: switch.andreas_skrivbord

  kitchen_light_100:
    alias: Köksbelysning 100%
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kok_underskap_bank
          brightness_pct: 100
      - service: light.turn_on
        data:
          entity_id: light.kok_underskap_diskbank
          brightness_pct: 100
      - service: light.turn_on
        data:
          entity_id: light.kok_vitrinskap
          brightness_pct: 100

  kitchen_light_25:
    alias: Köksbelysning 25%
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kok_underskap_bank
          brightness_pct: 25
      - service: light.turn_on
        data:
          entity_id: light.kok_underskap_diskbank
          brightness_pct: 25
      - service: light.turn_on
        data:
          entity_id: light.kok_vitrinskap
          brightness_pct: 25

  kitchen_light_off:
    alias: Köksbelysning off
    sequence:
      - service: light.turn_off
        entity_id: light.kok_underskap_bank
      - service: light.turn_off
        entity_id: light.kok_underskap_diskbank
      - service: light.turn_off
        entity_id: light.kok_vitrinskap

  morning_lights_on:
    alias: Morgonbelysning on
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.kok_stora_fonstret
      - service: homeassistant.turn_on
        entity_id: switch.kok_lilla_fonstret
      - service: light.turn_on
        data:
          entity_id: light.hall_byra_dimmer
          brightness_pct: 40
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_dimmer
          brightness_pct: 50

  morning_lights_off:
    alias: Morgonbelysning off
    sequence:
      - service: homeassistant.turn_off
        entity_id: group.evening_lights

  evening_lights_on:
    alias: Kvällsbelysning on
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.kok_stora_fonstret
      - service: homeassistant.turn_on
        entity_id: switch.kok_lilla_fonstret
      - service: homeassistant.turn_on
        entity_id: switch.hall_skap
      - service: homeassistant.turn_on
        entity_id: switch.vardagsrum_vitrinskap
      - service: homeassistant.turn_on
        entity_id: switch.sovrum_fonster
      - service: homeassistant.turn_on
        entity_id: switch.extrarum_fonster
      - service: homeassistant.turn_on
        entity_id: switch.andreas_fonster
      - service: light.turn_on
        data:
          entity_id: light.hall_byra_dimmer
          brightness_pct: 40 #75
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_dimmer
          brightness_pct: 50 #75
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_byra_dimmer
          brightness_pct: 50 #75

  evening_lights_off:
    alias: Kvällsbelysning off
    sequence:
      - service: homeassistant.turn_off
        entity_id: group.evening_lights

  night_light:
    alias: Nattbelysning
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.hall_byra_dimmer
          brightness_pct: 1
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_dimmer
          brightness_pct: 1
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_byra_dimmer
          brightness_pct: 1

  night_light_off:
    alias: Nattbelysning off
    sequence:
      - service: light.turn_off
        entity_id: light.hall_byra_dimmer
      - service: light.turn_off
        entity_id: light.vardagsrum_fonster_dimmer
      - service: light.turn_off
        entity_id: light.vardagsrum_byra_dimmer

  away_lights_on:
    alias: Bortabelysning on
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.kok_stora_fonstret
      - service: homeassistant.turn_on
        entity_id: switch.kok_lilla_fonstret
      - service: homeassistant.turn_on
        entity_id: switch.sovrum_fonster
      - service: homeassistant.turn_on
        entity_id: switch.andreas_fonster
      - service: light.turn_on
        data:
          entity_id: light.hall_byra_dimmer
          brightness_pct: 40
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster_dimmer
          brightness_pct: 50

  away_lights_off:
    alias: Bortabelysning off
    sequence:
      - service: homeassistant.turn_off
        entity_id: group.away_lights
        
  fan_normal:
    alias: Fläkt normal
    sequence:
      - service: homeassistant.turn_off
        entity_id: switch.fan_speed
        
  fan_forced:
    alias: Fläkt forcerad
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.fan_speed
